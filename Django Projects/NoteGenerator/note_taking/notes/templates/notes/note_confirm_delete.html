<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
    <title>Delete Note</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ note.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'note_list' %}">Cancel</a>
</body>
</html>
