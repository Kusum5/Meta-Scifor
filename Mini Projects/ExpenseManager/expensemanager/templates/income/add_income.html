{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb" style="background-color:palevioletred">
    <ol class="breadcrumb py-2">
      <li class="breadcrumb-item">
        <a href="{% url 'income'%}"><b class="text-black"> Income</b></a>
      </li>
      <li class="breadcrumb-item active" aria-current="page"><b>Add Income</b></li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-income' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html'%}

        <div class="form-group py-2">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group py-2">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group py-2">
          <label for="">Sources</label>
          <select class="form-control" name="source">
            {% for source in sources %}
            <option name="source" value="{{source.name}}">{{source.name}}</option>

            {% endfor %}
          </select>
        </div>
        <div class="form-group py-2">
          <label for="">Date </label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="income_date"
          />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm mt-2"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
