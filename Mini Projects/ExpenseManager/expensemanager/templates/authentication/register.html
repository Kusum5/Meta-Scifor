{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6 py-5">
    <div class="mt-5">
        <div class="card-body">
        <div class="mt-5 text-center mb-3">
            <img src="{% static 'img/draw2.svg' %}" alt="Your SVG Image" class="img-fluid" style="width: 100;height=auto;">
        </div>
        </div>
    </div>
    </div>
    <div class="col-md-5">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title">
                <h1>Register for a free account.</h1>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html'%}
                    <div class="form-group py-2">
                      <input type="text" name='username' id="usernameField" placeholder="username" value="{{ fieldValues.username }}" class="form-control form-control-sm">
                    </div>
                    <div class="invalid-feedback" style="display:none">

                    </div>
                    <p class="text-sm text-success .usernameSuccessOutput"></p>
                    <div class="form-group py-2">
                      <input type="email" name='email' id="emailField" placeholder="Email" class="form-control form-control-sm" value="{{ fieldValues.email }}">
                    </div>
                    <div class="emailFeedBackArea" style="display:none"></div>

                    <div class="form-group py-2">
                    <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                    <input type="checkbox" id="showPasswordCheckbox">
                    <label for="showPasswordCheckbox">Show Password</label>
                    </div>
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                </form>
            </div>
            <span class="ms-3">Already have an account?</span><a class="ms-3 py-2" href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
