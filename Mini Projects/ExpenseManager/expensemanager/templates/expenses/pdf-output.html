<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Output</title>
    <style>
     @page{
        size:"A4";
        margin: 2.5cm 1.5cm 3.5cm 1.5cm;

        @top-center{
          content:"EXPENSE MANAGER";
        }
        @bottom-right{
        content:"Page "counter(page)" of counter(pages);
        }
    </style>
</head>
<body>
<h2>Expense List</h2>
<table class="table">
    <thead class="thead">
        <tr>
            <th>No</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
    {% for expense in expenses %}
    <tr>
            <td>{{forloop.counter}}</td>
            <td>{{expense.amount}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.category}}</td>
            <td>{{expense.date}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
